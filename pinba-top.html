<!doctype html>
<html>
  <head>
    <title>Pinba TOP</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="http://cdn.socket.io/stable/socket.io.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        font-size: 16px;
        font-family: Times;
        padding: 0 5px;

        border: 1px dotted;
        text-align: left;
      }

      td.project {
        width: 200px;
      }
      td.rps {
        width: 50px;
        text-align: center;
      }
      td.adv {
        width: 50px;
        text-align: center;
      }
      td.percent {
        width: 60px;
        text-align: center;
      }

      td a {
        
      }
    </style>
    <script type="text/javascript">
      var socket = new io.Socket('172.16.8.201', {port: 8080, rememberTransport: false});
      socket.connect();
      socket.on('message', function(msg) { if (msg[0] == 'top') update_top(msg[1]); });
      socket.on('connect', function() { $('#log').html("Connected"); $('#top').show();});
      socket.on('error', function(obj) { alert("Error", JSON.stringify(obj)); });
      socket.on('disconnect', function() { $('#log').html("Disconnected"); $('#top').hide(); });

      // socket.send({'filter': val});
      var pause = false;
      function update_top(data) {
        if (pause) return;
        var time = new Date(data.time * 1000);
        $('#time').html(time.toTimeString().substr(0,8));
        $('#rps').html((data.rps - data.adv) + ' (+ adplace: ' + data.adv + ' - ' + (data.adv * 100 / data.rps).toFixed(1) + '%)');
        
        var top = data.top;
        var html = '<tr><td class="num">#</td><td class="project">Проект</td><td class="rps">RPS</td><td class="adv">ADV</td><td class="percent">ADV %</td></tr>';
        for (var i=0, len=top.length; i<len; ++i)
        {
          project = top[i];
          var scripts = project[2]
          var scripts_html = '<table id="scripts_'+i+'" style="display: none">';
          for (var j=0, len2=scripts.length; j<len2; ++j)
          {
            scripts_html += '<tr><td class="script">' + scripts[j][0] + '</td><td class="scripts_rps">' + scripts[j][1] + '</td></tr>';  
          }
          scripts_html += '</table>';
          var adv = (project[3] * 100 / project[1])
          html += '<tr>';
          html += '<td>'+(i+1)+'</td>';
          html += '<td class="project"><a href="javascript:void(0);" onclick="show('+i+');">'+project[0]+'</a>'+scripts_html+'</td>';
          html += '<td class="rps">' + (project[1] - project[3]) + '</td>';
          html += '<td class="adv">' + project[3] + '</td>';
          html += '<td class="percent">' + adv.toFixed(1) + '</td>';
          html += '</tr>';
        }
        $('#top').html(html);
      }

      function pause_btn() {
        if (pause == true) {
          pause = false;
          $('#pause_btn').val('Пауза');
        } else {
          pause = true;
          $('#pause_btn').val('Старт');
        }
        return true;
      }

      function show(i) {
        if (pause == false) pause_btn();
        $('#scripts_'+i).toggle();
        return false;
      }
    </script> 
  </head>
  <body>    
    <h1><span id="time"></span> запросов: <span id="rps"></span></h1>
    <p>Топ проектов по кол-ву запросов за прошлу секунду.</p><p>По клику на проект появляется список скриптов с проекта и обновление ставится на паузу.</p>
    <input type="button" id="pause_btn" value="Пауза" onclick="pause_btn();">
    <br /><br />
    <table id="top">

    </table>
    
    <br />
    <div id="log" style="font-size: 11px">
      <p>Connecting...</p>
    </div>
  </body>
</html>
